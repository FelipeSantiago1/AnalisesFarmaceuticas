<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bromatologia - Composição Centesimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #000000;
            --cor-secundaria: #333333;
            --cor-destaque: #8FEE7F;
            --cor-texto: #FFFFFF;
            --fonte-principal: 'Roboto', sans-serif;
            --tamanho-borda-raio: 15px;
            --duracao-transicao: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--fonte-principal);
            background-color: #f4f4f4;
            color: var(--cor-secundaria);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: var(--tamanho-borda-raio);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 40px;
        }

        .titulo-principal {
            font-size: 2.5rem;
            color: var(--cor-primaria);
            font-weight: 700;
        }

        .grade-opcoes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .botao-opcao {
            width: 180px;
            height: 180px;
            background-color: var(--cor-primaria);
            color: var(--cor-texto);
            border-radius: var(--tamanho-borda-raio);
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            transition: color var(--duracao-transicao) ease, transform var(--duracao-transicao) ease;
        }
        
        .botao-opcao small {
            font-size: 0.8rem;
            font-weight: 400;
            margin-top: 8px;
            opacity: 0.7;
        }

        .botao-opcao:hover,
        .botao-opcao:focus {
            color: var(--cor-primaria);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .botao-opcao::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--cor-destaque);
            z-index: -1;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform var(--duracao-transicao) ease;
        }

        .botao-opcao:hover::before,
        .botao-opcao:focus::before {
            transform: scaleY(1);
            transform-origin: top;
        }

        @media (max-width: 600px) {
            .titulo-principal {
                font-size: 2rem;
            }

            .botao-opcao {
                width: 150px;
                height: 150px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <main class="container">
        <header>
            <h1 class="titulo-principal">COMPOSIÇÃO CENTESIMAL</h1>
        </header>

        <nav class="grade-opcoes" aria-label="Análises Bromatológicas">
            <a class="botao-opcao" href="Umidade.html">UMIDADE</a>
            <a class="botao-opcao" href="Fibras.html">FIBRAS</a>
            <a class="botao-opcao" href="Extrato_eterio.html">EXTRATO ETÉREO</a>
            <a class="botao-opcao" href="Cinzas.html">CINZAS</a>
            <a class="botao-opcao" href="#">
                PROTEÍNAS
                <small>(Em breve)</small>
            </a>
            <a class="botao-opcao" href="#">
                CARBOIDRATOS
                <small>(Em breve)</small>
            </a>
        </nav>
    </main>

</body>
</html>
