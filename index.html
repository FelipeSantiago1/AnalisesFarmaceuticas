<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora Química</title>
	
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

	<style>
        :root {
            --cor-fundo-inicio: #33ccff;
            --cor-fundo-fim: #00cc99;
            --cor-botao: #19336B;
            --cor-botao-hover: #4CAF50;
            --cor-botao-disabled-hover: #d32f2f;
            --cor-texto-principal: #fffdd9;
            --cor-sombra-texto: #000;
            --fonte-principal: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--fonte-principal);
            background: linear-gradient(to bottom, var(--cor-fundo-inicio), var(--cor-fundo-fim));
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container-calculadora {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        .titulo-principal {
            font-size: 2.5rem;
            color: var(--cor-texto-principal);
            text-shadow: 
                -1px -1px 0 var(--cor-sombra-texto),  
                 1px -1px 0 var(--cor-sombra-texto),
                -1px  1px 0 var(--cor-sombra-texto),
                 1px  1px 0 var(--cor-sombra-texto),
                 2px 2px 5px rgba(0,0,0,0.5);
        }

        .nav-opcoes {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px 30px;
            font-size: 2rem;
            color: white;
            background-color: var(--cor-botao);
            border: 2px solid var(--cor-sombra-texto);
            border-radius: 40px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--cor-botao-hover);
            transform: scale(1.03);
        }
        
        .btn--disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn--disabled:hover {
            background-color: var(--cor-botao-disabled-hover);
            transform: scale(1.03);
        }

        @media (max-width: 600px) {
            .titulo-principal {
                font-size: 2rem;
            }
            .btn {
                font-size: 1.5rem;
                padding: 15px 20px;
            }
        }
	</style>
</head>
<body>

<main class="container-calculadora">
	<header>
		<h1 class="titulo-principal">SELECIONE UMA OPÇÃO DISPONÍVEL</h1>
	</header>
	
    <nav class="nav-opcoes">
        <a href="Bromatologia.html" class="btn">Bromatologia</a>
        <a href="CalculadoraIDH.html" class="btn">Cálculo de IDH</a>
        <a href="calculo.html" class="btn">CLICA AQUI(TEMP)</a>
        <a href="proteinas.html" class="btn btn--disabled">Cálculo de PH (em breve)</a>
        <a href="#" class="btn btn--disabled">Cálculo de pKa (em breve)</a>
    </nav>
</main>

</body>
</html>
